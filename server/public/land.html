<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MotorQ</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    
    /* Landing Page Styles */
    .landing {
      background-image: url('https://www.kakitangan.com/wp-content/uploads/2022/03/e-leave-1.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    
    .landing h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    
    .landing p {
      font-size: 1.5rem;
    }
    
    /* Button Styles */
    .button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      margin-top: 20px;
    }
    
    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Moto</h1>
  </header>
  <div class="landing">
    <div class="container">
      <h1>Streamline Your Workflow</h1>
      <p>Submit and manage approval requests with ease.</p>
      <a href="/admin.html" class="button">Administrator</a>
      <a href="requester.html" class="button">Request</a>
      <a href="approver.html" class="button">Approve</a>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 MotorQ. All rights reserved.</p>
  </footer>
</body>
</html>
